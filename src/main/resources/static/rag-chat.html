<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>RAG Чат с Памятью</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 300px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .source-badge {
            transition: all 0.2s ease;
        }

        .source-badge:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6366f1;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .source-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .source-content.expanded {
            max-height: 500px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 mb-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-4xl font-bold text-white mb-2">RAG Чат с Памятью</h1>
                <p class="text-gray-300">Умный диалог с базой знаний и историей</p>
            </div>
            <div class="flex gap-4">
                <div class="text-sm" id="status">
                    <span class="inline-block w-3 h-3 bg-yellow-400 rounded-full animate-pulse mr-2"></span>
                    <span class="text-white">Проверка...</span>
                </div>
                <button class="bg-red-500/20 text-red-300 px-4 py-2 rounded-lg hover:bg-red-500/30 transition"
                        id="clearBtn">
                    Очистить историю
                </button>
            </div>
        </div>
    </div>

    <!-- Session Info -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-4 mb-6">
        <div class="flex items-center justify-between text-sm text-gray-300">
            <div>
                <span class="font-semibold">ID сессии:</span>
                <span class="ml-2 font-mono" id="sessionId">-</span>
            </div>
            <div>
                <span class="font-semibold">Сообщений:</span>
                <span class="ml-2" id="messageCount">0</span>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 mb-6">
        <div class="chat-container space-y-4" id="chatContainer">
            <!-- Welcome message -->
            <div class="message bg-blue-500/20 border border-blue-500/30 rounded-lg p-4 text-white">
                <p class="font-semibold mb-2">Добро пожаловать в RAG Чат!</p>
                <p class="text-sm text-gray-300">
                    Я могу отвечать на вопросы на основе базы знаний и запоминать историю нашего разговора.
                    Все ответы включают ссылки на источники.
                </p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6">
        <form class="flex gap-4" id="chatForm">
            <input
                    autocomplete="off"
                    class="flex-1 bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="messageInput"
                    placeholder="Задайте любой вопрос из базы знаний..."
                    type="text"
            />
            <button
                    class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition shadow-lg"
                    id="sendBtn"
                    type="submit"
            >
                Отправить
            </button>
        </form>
        <div class="mt-4 flex gap-2 flex-wrap">
            <button class="quick-question text-xs bg-white/10 text-gray-300 px-3 py-1 rounded-full hover:bg-white/20 transition">
                Что такое свиноводство?
            </button>
            <button class="quick-question text-xs bg-white/10 text-gray-300 px-3 py-1 rounded-full hover:bg-white/20 transition">
                Как разводить свиней?
            </button>
            <button class="quick-question text-xs bg-white/10 text-gray-300 px-3 py-1 rounded-full hover:bg-white/20 transition">
                Расскажи о животноводстве
            </button>
        </div>
    </div>
</div>

<script>
    // Generate or get session ID
    let sessionId = localStorage.getItem('ragChatSessionId');
    if (!sessionId) {
        sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('ragChatSessionId', sessionId);
    }
    document.getElementById('sessionId').textContent = sessionId;

    const chatContainer = document.getElementById('chatContainer');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusEl = document.getElementById('status');
    const messageCountEl = document.getElementById('messageCount');

    let messageCount = 0;

    // Check RAG system status
    async function checkStatus() {
        try {
            const response = await fetch('/rag/status');
            const data = await response.json();

            if (data.ready) {
                statusEl.innerHTML = `
                        <span class="inline-block w-3 h-3 bg-green-400 rounded-full mr-2"></span>
                        <span class="text-white">Готов (${data.totalChunks} чанков)</span>
                    `;
            } else {
                statusEl.innerHTML = `
                        <span class="inline-block w-3 h-3 bg-red-400 rounded-full mr-2"></span>
                        <span class="text-white">Не готов</span>
                    `;
            }
        } catch (error) {
            console.error('Error checking status:', error);
            statusEl.innerHTML = `
                    <span class="inline-block w-3 h-3 bg-red-400 rounded-full mr-2"></span>
                    <span class="text-white">Ошибка</span>
                `;
        }
    }

    // Add message to chat
    function addMessage(role, content, sources = []) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';

        if (role === 'user') {
            messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-blue-600/30 border border-blue-500/50 rounded-lg p-4 max-w-2xl">
                            <p class="text-white">${escapeHtml(content)}</p>
                        </div>
                    </div>
                `;
        } else {
            const sourcesHtml = sources.length > 0 ? `
                    <div class="mt-4 pt-4 border-t border-white/10">
                        <p class="text-xs text-gray-400 mb-2 font-semibold">ИСТОЧНИКИ (${sources.length}):</p>
                        <div class="space-y-2">
                            ${sources.map((source, idx) => `
                                <div class="bg-white/5 rounded-lg overflow-hidden">
                                    <button
                                        class="source-toggle w-full text-left px-3 py-2 flex items-center justify-between hover:bg-white/10 transition"
                                        data-source-idx="${idx}"
                                    >
                                        <div class="flex items-center gap-2">
                                            <span class="source-badge inline-block px-2 py-1 bg-${source.isCited ? 'green' : 'gray'}-500/30 text-${source.isCited ? 'green' : 'gray'}-300 rounded text-xs font-mono">
                                                Источник ${idx + 1}
                                            </span>
                                            <span class="text-xs text-gray-400">${source.sourceFile}</span>
                                            <span class="text-xs text-blue-400">${(source.similarity * 100).toFixed(1)}%</span>
                                            ${source.isCited ? '<span class="text-xs text-green-400">✓ Цитировано</span>' : ''}
                                        </div>
                                        <svg class="w-4 h-4 text-gray-400 transform transition source-chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </button>
                                    <div class="source-content px-3 pb-3">
                                        <div class="bg-black/20 rounded p-3 mt-2">
                                            <p class="text-xs text-gray-300 whitespace-pre-wrap">${escapeHtml(source.text.substring(0, 300))}${source.text.length > 300 ? '...' : ''}</p>
                                            ${source.headingContext ? `<p class="text-xs text-blue-400 mt-2">Контекст: ${escapeHtml(source.headingContext)}</p>` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : '';

            messageDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="bg-indigo-600/30 border border-indigo-500/50 rounded-lg p-4 max-w-2xl">
                            <p class="text-white whitespace-pre-wrap">${escapeHtml(content)}</p>
                            ${sourcesHtml}
                        </div>
                    </div>
                `;

            // Add click handlers for source toggles
            setTimeout(() => {
                messageDiv.querySelectorAll('.source-toggle').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const content = btn.nextElementSibling;
                        const chevron = btn.querySelector('.source-chevron');
                        content.classList.toggle('expanded');
                        chevron.classList.toggle('rotate-180');
                    });
                });
            }, 0);
        }

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        messageCount++;
        messageCountEl.textContent = messageCount;
    }

    // Add typing indicator
    function addTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.id = 'typingIndicator';
        typingDiv.className = 'message flex justify-start';
        typingDiv.innerHTML = `
                <div class="bg-indigo-600/30 border border-indigo-500/50 rounded-lg p-4">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
        chatContainer.appendChild(typingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Remove typing indicator
    function removeTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) {
            indicator.remove();
        }
    }

    // Send message
    async function sendMessage(message) {
        if (!message.trim()) return;

        // Add user message to UI
        addMessage('user', message);

        // Clear input
        messageInput.value = '';
        sendBtn.disabled = true;
        messageInput.disabled = true;

        // Show typing indicator
        addTypingIndicator();

        try {
            const response = await fetch('/chat/rag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sessionId: sessionId,
                    message: message,
                    topK: 5
                })
            });

            removeTypingIndicator();

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Request failed');
            }

            const data = await response.json();

            // Add assistant message with sources
            addMessage('assistant', data.answer, data.sources);

            // Update message count
            messageCountEl.textContent = data.messageCount;

        } catch (error) {
            removeTypingIndicator();
            console.error('Error sending message:', error);
            addMessage('assistant', `Ошибка: ${error.message}`, []);
        } finally {
            sendBtn.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }
    }

    // Clear chat history
    async function clearHistory() {
        if (!confirm('Вы уверены, что хотите очистить историю чата?')) {
            return;
        }

        try {
            const response = await fetch('/chat/rag/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({sessionId: sessionId})
            });

            if (response.ok) {
                // Clear UI
                chatContainer.innerHTML = `
                        <div class="message bg-blue-500/20 border border-blue-500/30 rounded-lg p-4 text-white">
                            <p class="font-semibold mb-2">История очищена!</p>
                            <p class="text-sm text-gray-300">
                                История разговора была очищена. Теперь вы можете начать новый диалог.
                            </p>
                        </div>
                    `;
                messageCount = 0;
                messageCountEl.textContent = '0';
            }
        } catch (error) {
            console.error('Error clearing history:', error);
            alert('Не удалось очистить историю: ' + error.message);
        }
    }

    // Escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Event listeners
    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        sendMessage(messageInput.value);
    });

    clearBtn.addEventListener('click', clearHistory);

    // Quick questions
    document.querySelectorAll('.quick-question').forEach(btn => {
        btn.addEventListener('click', () => {
            messageInput.value = btn.textContent;
            chatForm.dispatchEvent(new Event('submit'));
        });
    });

    // Initial status check
    checkStatus();
    setInterval(checkStatus, 10000); // Check every 10 seconds
</script>
</body>
</html>

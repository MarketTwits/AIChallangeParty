version: '3.8'

services:
  ai-coach:
    image: ai-running-coach:latest
    container_name: ai-running-coach
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    # Pull latest image before starting
    pull_policy: always
    # Force recreation when image changes
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 5s
        max_attempts: 3
        window: 30s
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Graceful shutdown
    stop_grace_period: 30s

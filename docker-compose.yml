services:
  ai-coach:
    image: ai-running-coach:latest
    container_name: ai-running-coach
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    # Use local image only
    pull_policy: never
    healthcheck:
      test: [ "CMD", "java", "-cp", "app.jar", "com.markettwits.aichallenge.HealthCheck" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Graceful shutdown
    stop_grace_period: 30s
